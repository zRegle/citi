<div class="jumbotron" id="pxy">
    <div class="tittle">偏效应分析</div>

    <!-- 缩略图 -->
    <div class="row">
        <!-- 图表 -->
        <div id="offset_effect" class="col-xs-6 col-md-6">
            <div id="container2" style="min-width:400px;height:400px"></div>
            <select id="select_bar">
                    <option>国债</option>
                    <option>企业债</option>
                    <option>收、受益权</option>
                    <option>信托贷款</option>
                    <option>委托贷款</option>
                    <option>交易所委托债权</option>
                    <option>带回购条款的股权性融资</option>
                    <option>信贷资产转让</option>
                    <option>应收账款</option>
                    <option>私募债权</option>
                    <option>票据类</option>
                    <option>信用证</option>
                    <option>其他非标准化债券类投资</option>
                    <option>现金及银行存款</option>
                    <option>货币市场工具</option>
                    <option>权益类投资</option>
            </select>
        </div>
        <div class="col-xs-6 col-md-6">
            <div class="explain">这里的偏效应由两部分组成：
                第一部分即当使用者对某个特定市场预期收益值不同时，分别对应的违约概率的呈现；第二部分是当该特定市场的真实收益率偏离使用者预期收益率，但偏离值非常小时，违约概率的改变（引入了导数的概念）
            </div>
        </div>
    </div>
</div>



<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/highcharts.js"></script>
<script>
    var types=[
        "national_debt",
        "enterprise_debt",
        "trust_rate",
        "trust_debt",
        "debt_foundation",
        "trust_debtRights",
        "trust_stock",
        "trust_transfer",
        "receive",
        "self_debtRights",
        "bill",
        "credit",
        "other",
        "cash",
        "currency_market_tool",
        "asset"
    ];
    function get_data(type,name) {
        $.post(
            "http://39.108.217.238/partial_history/",
            {
                which:type
            },
            function(data) {
                var points=data.points;

                var x=points[0];
                var y=points[1];
                var e=[];
                for(var i=0;i<x.length;i++){
                    e[i]=[];
                    e[i][0]=x[i];
                    e[i][1]=y[i];
                }
                var colors = Highcharts.getOptions().colors;
                Highcharts.chart('container2', {
                    title: {
                        text: '偏效应图'
                    },
                    xAxis: {
                        title: {
                            text: '收益率：百万',
                            align: 'high'
                        }
                    },
                    yAxis: {
                        title: {
                            text: '违约概率的变化率'
                        }
                    },
                    tooltip: {
                        valueDecimals: 2
                    },
                    series: [
                        {
                            type: 'spline',
                            data: e,
                            name: name
                        }
                    ]
                });
            }
        );
    }
    $(document).ready(function(){
        $.getJSON("http://39.108.217.238/history/",function(data){
            var cost=data.cost;
            var probability=data.probability;
            var points=data.points;

            $("#probability").text(probability);

            var x=points[0];
            var y=points[1];
            var e=[];
            for(var i=0;i<x.length;i++){
                e[i]=[];
                e[i][0]=x[i];
                e[i][1]=y[i];
            }
            var colors = Highcharts.getOptions().colors;
            Highcharts.chart('container', {
                title: {
                    text: '资产价值分布图'
                },
                xAxis: {
                    plotLines: [{ // mark the weekend
                        color: 'red',
                        width: 2,
                        value: cost,
                        dashStyle: 'Solid',
                        label: {
                            text: '成本线: '+cost.toString(),
                            verticalAlign: 'top',
                            textAlign: 'left',
                            rotation: 0,
                            style: {
                                color: 'red',
                                fontWeight: 'bold'
                            }
                        },

                        zIndex: 5
                    }],
                    title: {
                        text: '单位：百万',
                        align: 'high'
                    }
                },
                yAxis: {
                    title: {
                        text: null
                    }
                },
                tooltip: {
                    valueDecimals: 2
                },
                series: [{
                    type: 'areaspline',
                    data: e,
                    name: '资产价值概率',
                    zoneAxis: 'x',
                    zones: [{
                        value: cost,
                        color: colors[2]
                    }]
                }]
            });
        });
        get_data("national_debt","国债");
        $("#select_bar").change(function () {
            var selected=$("#select_bar").find("option:selected");
            var type=types[selected.index()];
            var name=selected.html();
            get_data(type,name)
        });
    });
</script>
</body>
